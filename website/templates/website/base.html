{% load compress %}
{% load staticfiles %}
<!doctype html>
<html class="no-js" lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Colour Memory</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="apple-touch-icon" href="apple-touch-icon.png">
		{% compress css %}
		<link rel="stylesheet" href="{% static 'css/normalize.css' %}">
		<link rel="stylesheet" href="{% static 'css/main.css' %}">
		<link rel="stylesheet/less" href="{% static 'less/styles.less' %}" />
		{% endcompress %}
	</head>
	<body class="container-fluid" ng-app="gameApp" ng-cloak>
		<!--[if lt IE 8]>
		<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->
		{% block container %}<p>This should be over-written in all child templates</p>{% endblock container %}
		{% compress js %}
		<script src="{% static 'bower_components/angular/angular.min.js' %}"></script>
		<script src="{% static 'bower_components/angular-cookies/angular-cookies.min.js' %}"></script>
		<script src="{% static 'bower_components/angular-resource/angular-resource.min.js' %}"></script>
		<script src="{% static 'bower_components/angular-loading-bar/build/loading-bar.min.js' %}"></script>
		<script src="{% static 'bower_components/angular-bootstrap/ui-bootstrap.min.js' %}"></script>
		<script src="{% static 'bower_components/angular-ui-router/release/angular-ui-router.min.js' %}"></script>
		<script src="{% static 'js/app.js' %}"></script>
		<script src="{% static 'bower_components/less/dist/less.min.js' %}"></script>
		{% comment %}
		<script>
			(function(i, s, o, g, r, a, m) {
				i['GoogleAnalyticsObject'] = r;
				i[r] = i[r] ||
				function() {
					(i[r].q = i[r].q || []).push(arguments)
				}, i[r].l = 1 * new Date();
				a = s.createElement(o), m = s.getElementsByTagName(o)[0];
				a.async = 1;
				a.src = g;
				m.parentNode.insertBefore(a, m)
			})(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
			ga('create', 'UA-73096706-1', 'auto');
			ga('send', 'pageview');
		</script>
		{% endcomment %}
		{% endcompress %}
	</body>
</html>
